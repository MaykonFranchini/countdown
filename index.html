<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
<header>
  <h1 class="header" id="finish">My love is comming home!!!!</h1>
</header>
<main>
  <div id="countdown">
    <table>
      <tr>
        <th>Days</th>
        <th></th>
        <th>Hours</th>
        <th></th>
        <th>Minutes</th>
        <th></th>
        <th>Seconds</th>
      </tr>
      <tr>
        <td id="days"></td>
        <td>:</td>
        <td id="hours"></td>
        <td>:</td>
        <td id="minutes"></td>
        <td>:</td>
        <td id="seconds"></td>
      </tr>
    </table>
  </div>
</main>
<script src="./main.js"></script>
</body>
</html>
